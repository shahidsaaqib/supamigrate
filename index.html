     <script type="text/javascript">
       // Single Page Apps for GitHub Pages redirect
       if (window.location.pathname.split('/').length > 2) {
         var l = window.location;
         var newPath = l.pathname.split('/').slice(0, 2).join('/') + '/?/' + l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash;
         l.replace(newPath);
       }
     </script>
