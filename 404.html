<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Redirecting</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <script type="text/javascript">
      // SPA redirect for GitHub Pages (encoded payload)
      // This encodes the inner path and search to avoid mangling '&' and other chars.
      (function() {
        var l = window.location;
        // base (e.g. /supamigrate)
        var base = l.pathname.split('/').slice(0,2).join('/') || '';
        // path within the app (after the base)
        var innerPath = l.pathname.split('/').slice(2).join('/');
        var search = l.search ? l.search.slice(1) : '';
        var payload = encodeURIComponent(innerPath || '') + (search ? '&' + encodeURIComponent(search) : '');
        var target = base + '/?/' + payload + l.hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
